{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>NYTimes Crossword Leaderboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'leaderboard/home.css' %}">
</head>

<body>
    <h1>Leaderboard</h1>
    <h2>{% now "l, F d Y" %}</h2>
    <button id="show_form" class="btn btn-primary">Submit Time</button>
    <div class="container">
        <ol id="leaderboard">
            {% for entry in entries %}
            <li>{{ entry.username }} | {{ entry.solve_time }}</li>
            {% endfor %}
        </ol>
    </div>
    <div class="container">
        <form id="time_form" method="POST" action='{% url "post_time" %}'>
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="hours">Hours</label>
            <input type="number" id="hours" name="hours">
            <label for="minutes">Minutes</label>
            <input type="number" id="minutes" name="minutes">
            <label for="seconds">Seconds</label>
            <input type="number" id="seconds" name="seconds">
            <button id="submit_new_time" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="{% static 'leaderboard/home.js' %}"></script>
</body>

</html>
