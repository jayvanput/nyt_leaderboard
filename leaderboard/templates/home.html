{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>NYTimes Crossword Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'leaderboard/home.css' %}">
</head>

<body>
    <h1>Leaderboard</h1>
    <h2>{% now "l, F j Y" %}</h2>
    <button id="submit_time">Submit Time</button>
    <form action="" id="form" class="hidden">
        <label for="form__username">Username:</label>
        <input type="text" name="username">
        <label for="form__hours">Hours:</label>
        <input type="number" name="form__hours" min=0 max=99>
        <label for="form__minutes">Minutes:</label>
        <input type="number" name="form__minutes" min=0 max=99>
        <label for="form__seconds">Seconds:</label>
        <input type="text" name="form__seconds" min=0 max=99>
        <input type="submit">
    </form>
    <script src="{% static 'leaderboard/home.js' %}"></script>
</body>

</html>
